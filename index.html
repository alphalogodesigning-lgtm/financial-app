<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Command Center</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./supabase-config.js"></script>
    <script src="./app-shared.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #E0E0E0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            min-height: 100vh;
            padding: 32px 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Navigation - More refined */
        .main-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 40px;
            padding: 8px;
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            flex-wrap: wrap;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: #888;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 14px;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(212, 175, 55, 0.08);
            color: #D4AF37;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0a0a0a;
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
        }

        /* Header redesign */
        .header {
            margin-bottom: 48px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 24px;
        }

        .header-left {
            flex: 1;
        }

        .greeting {
            margin-bottom: 16px;
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(255, 215, 0, 0.05) 100%);
            border-left: 4px solid #D4AF37;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        .greeting-text {
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: #fff;
            line-height: 1.4;
        }

        .greeting-name {
            color: #D4AF37;
            font-weight: 800;
            font-size: 1.25rem;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .header-subtitle {
            color: #888;
            font-size: 1.125rem;
            font-weight: 400;
        }

        .gold-text { color: #D4AF37; }
        .soft-blue-text { color: #89ABE3; }
        .green-text { color: #66BB6A; }
        .red-text { color: #FF6B6B; }

        /* Card improvements */
        .card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(20, 20, 20, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(30, 30, 30, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(212, 175, 55, 0.3);
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.15);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 28px;
            margin-bottom: 100px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            .container {
                padding: 20px 16px;
            }

            .main-nav {
                padding: 6px;
                margin-bottom: 24px;
                gap: 6px;
                flex-wrap: nowrap;
                overflow-x: auto;
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
            }

            .main-nav::-webkit-scrollbar {
                display: none;
            }

            .nav-link {
                flex: 0 0 auto;
                white-space: nowrap;
                padding: 10px 16px;
                border-radius: 12px;
                font-size: 13px;
                scroll-snap-align: start;
            }

            .header {
                margin-bottom: 32px;
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .greeting {
                padding: 12px 16px;
                margin-bottom: 12px;
                width: 100%;
                box-sizing: border-box;
            }

            .greeting-text {
                font-size: 1rem;
            }

            .greeting-name {
                font-size: 1.125rem;
            }

            .header-title {
                font-size: 1.875rem;
                line-height: 1.15;
            }

            .header-subtitle {
                font-size: 0.95rem;
            }

            .streak-badge {
                padding: 8px 14px;
                font-size: 13px;
            }

            .stat-card {
                padding: 20px;
            }

            .card {
                padding: 20px;
            }

            .budget-ring-container .ring-percentage {
                font-size: 1.5rem;
                font-weight: 700;
            }

            .budget-ring-container .ring-label {
                font-size: 0.8rem;
            }
        }

        /* Quick add button refinement */
        .quick-add-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.4), 0 4px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            border: none;
        }

        .quick-add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.6), 0 6px 16px rgba(0, 0, 0, 0.4);
        }

        .quick-add-btn:active {
            transform: scale(1.05) rotate(90deg);
        }

        /* Streak badge improvement */
        .streak-badge {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0a0a0a;
            font-weight: 800;
            padding: 10px 20px;
            border-radius: 24px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }

        .streak-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        /* Metrics styling */
        .metric-value {
            font-size: 2.75rem;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-label {
            font-size: 0.8125rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-top: 12px;
            font-weight: 600;
        }

        .metric-subtext {
            font-size: 0.875rem;
            color: #666;
            margin-top: 8px;
            font-weight: 500;
        }

        /* Category items */
        .category-item {
            margin-bottom: 24px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .category-name {
            font-weight: 700;
            color: #fff;
            font-size: 0.9375rem;
        }

        .category-amount {
            color: #888;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .category-bar {
            height: 10px;
            background: rgba(42, 42, 42, 0.5);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .category-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
        }

        /* Modal improvements */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #151515 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 40px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 28px;
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 0.8125rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
        }

        input, select {
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 14px 18px;
            color: #E0E0E0;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #D4AF37;
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        button {
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0a0a0a;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: #E0E0E0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
        }

        .btn-secondary:hover {
            border-color: #D4AF37;
            color: #D4AF37;
            background: rgba(212, 175, 55, 0.05);
        }

        .btn-row {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .btn-row button {
            flex: 1;
        }

        /* Expense list */
        .expense-list {
            max-height: 320px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .expense-item:hover {
            background: rgba(15, 15, 15, 0.6);
            border-color: rgba(212, 175, 55, 0.2);
            transform: translateX(4px);
        }

        .expense-name {
            font-weight: 700;
            color: #fff;
            font-size: 0.9375rem;
        }

        .expense-category {
            font-size: 0.8125rem;
            color: #888;
            font-weight: 500;
            margin-top: 2px;
        }

        .expense-amount {
            font-weight: 800;
            color: #D4AF37;
            font-size: 1.125rem;
        }

        .card-title {
            font-size: 1.375rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        /* Budget ring */
        .budget-ring-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ring-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        .ring-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .ring-percentage {
            font-size: 2.25rem;
            font-weight: 900;
            color: #D4AF37;
            letter-spacing: -0.03em;
        }

        .ring-label {
            font-size: 0.875rem;
            color: #888;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .budget-summary {
            text-align: center;
        }

        .budget-total {
            font-size: 1.625rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .budget-remaining {
            font-size: 0.875rem;
            color: #888;
            margin-top: 6px;
            font-weight: 500;
        }

        /* Chart improvements */
        .chart-container {
            height: 260px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 24px 0;
            gap: 16px;
        }

        .chart-bar {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .bar {
            width: 100%;
            background: linear-gradient(180deg, #D4AF37 0%, #FFD700 100%);
            border-radius: 8px 8px 0 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
        }

        .bar:hover {
            background: linear-gradient(180deg, #FFD700 0%, #FFA500 100%);
            transform: scaleY(1.05);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .bar-label {
            font-size: 0.75rem;
            color: #888;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .bar-value {
            font-size: 0.8125rem;
            color: #D4AF37;
            font-weight: 800;
            position: absolute;
            top: -24px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 10, 10, 0.3);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 5px;
            border: 2px solid rgba(10, 10, 10, 0.3);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(60, 60, 60, 0.9);
        }

        /* Subtle animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card, .card {
            animation: fadeIn 0.5s ease-out backwards;
        }

        .stat-card:nth-child(1) { animation-delay: 0.05s; }
        .stat-card:nth-child(2) { animation-delay: 0.1s; }
        .stat-card:nth-child(3) { animation-delay: 0.15s; }
        .stat-card:nth-child(4) { animation-delay: 0.2s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="./index-app.js"></script>
</body>
</html>
