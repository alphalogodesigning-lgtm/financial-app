<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Expenses - The Anchors</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./supabase-config.js"></script>
    <script src="./app-shared.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #E0E0E0;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Navigation */
        .main-nav {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #888;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .nav-link:hover {
            border-color: #D4AF37;
            color: #D4AF37;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0a0a0a;
            border-color: #D4AF37;
        }

        .header {
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 8px;
        }

        .header-subtitle {
            color: #888;
            font-size: 1rem;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .nav-tab:hover {
            border-color: #D4AF37;
            color: #D4AF37;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0a0a0a;
            border-color: #D4AF37;
        }

        .gold-text { color: #D4AF37; }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #222222 100%);
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 800;
            line-height: 1;
        }

        .metric-label {
            font-size: 0.875rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 8px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .card:hover {
            border-color: #3a3a3a;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 8px;
            font-size: 0.75rem;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            border-color: #D4AF37;
        }

        .calendar-day.has-expense {
            border-color: #D4AF37;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(255, 215, 0, 0.1) 100%);
        }

        .day-number {
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .day-expenses {
            font-size: 0.65rem;
            color: #D4AF37;
        }

        .expense-card {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: move;
            transition: all 0.3s ease;
            position: relative;
        }

        .expense-card:hover {
            border-color: #D4AF37;
            transform: translateY(-2px);
        }

        .expense-card.dragging {
            opacity: 0.5;
        }

        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .expense-name {
            font-size: 1.125rem;
            font-weight: 700;
            color: #fff;
        }

        .expense-amount {
            font-size: 1.25rem;
            font-weight: 800;
            color: #D4AF37;
        }

        .expense-details {
            display: flex;
            gap: 16px;
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 12px;
        }

        .expense-detail {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .mood-selector {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .mood-btn {
            padding: 6px 12px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #888;
        }

        .mood-btn:hover {
            border-color: #D4AF37;
        }

        .mood-btn.active {
            border-color: #D4AF37;
            color: #D4AF37;
        }

        .mood-btn.necessary {
            border-color: #FF6B6B;
            color: #FF6B6B;
        }

        .mood-btn.worth {
            border-color: #66BB6A;
            color: #66BB6A;
        }

        .mood-btn.neutral {
            border-color: #89ABE3;
            color: #89ABE3;
        }

        .status-toggle {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .status-btn {
            flex: 1;
            padding: 8px 16px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #888;
            font-weight: 600;
        }

        .status-btn.active.charged {
            background: linear-gradient(135deg, #66BB6A 0%, #4CAF50 100%);
            color: #0a0a0a;
            border-color: #66BB6A;
        }

        .status-btn.active.pending {
            background: linear-gradient(135deg, #FFD700 0%, #D4AF37 100%);
            color: #0a0a0a;
            border-color: #FFD700;
        }

        .chop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #0a0a0a;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .chop-name {
            font-weight: 600;
            color: #fff;
        }

        .chop-savings {
            color: #66BB6A;
            font-weight: 700;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            font-size: 0.875rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 12px 16px;
            color: #E0E0E0;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #D4AF37;
        }

        button {
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #E0E0E0;
            border: 1px solid #2a2a2a;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn-secondary:hover {
            border-color: #D4AF37;
            color: #D4AF37;
        }

        .btn-row {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-row button {
            flex: 1;
        }

        .quick-add-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            border: none;
        }

        .quick-add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(212, 175, 55, 0.6);
        }

        .delete-btn {
            position: absolute;
            top: 44px;
            right: 16px;
            background: transparent;
            border: none;
            color: #FF6B6B;
            cursor: pointer;
            padding: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .expense-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: #ff4444;
        }

        @media (max-width: 968px) {
            .two-col {
                grid-template-columns: 1fr;
            }
        }

        /* Mobile-only header/navigation optimization (desktop unchanged) */
        @media (max-width: 640px) {
            .main-nav {
                padding: 10px 16px;
                margin-bottom: 20px;
                gap: 8px;
                flex-wrap: nowrap;
                overflow-x: auto;
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
            }

            .main-nav::-webkit-scrollbar {
                display: none;
            }

            .nav-link {
                flex: 0 0 auto;
                white-space: nowrap;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                min-height: 40px;
                padding: 10px 14px;
                border-radius: 999px;
                font-size: 13px;
                scroll-snap-align: start;
            }

            .nav-link.active {
                box-shadow: 0 6px 18px rgba(212, 175, 55, 0.22);
            }

            .header {
                margin-bottom: 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .header-title {
                font-size: 1.6rem;
                line-height: 1.15;
            }

            .header-subtitle {
                font-size: 0.95rem;
            }

            .nav-tabs {
                margin-bottom: 20px;
                gap: 8px;
                flex-wrap: nowrap;
                overflow-x: auto;
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
                padding-bottom: 4px;
            }

            .nav-tabs::-webkit-scrollbar {
                display: none;
            }

            .nav-tab {
                flex: 0 0 auto;
                white-space: nowrap;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                min-height: 40px;
                padding: 10px 14px;
                border-radius: 999px;
                font-size: 13px;
                scroll-snap-align: start;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="./fixed-expenses-app.js"></script>
</body>
</html>
