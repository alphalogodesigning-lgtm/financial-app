<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Expenses - The Anchors</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./supabase-config.js"></script>
    <script src="./app-shared.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #E0E0E0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            min-height: 100vh;
            padding: 32px 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Navigation - Refined glassmorphism */
        .main-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 40px;
            padding: 8px;
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            flex-wrap: wrap;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: #888;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 14px;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(212, 175, 55, 0.08);
            color: #D4AF37;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0a0a0a;
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
        }

        /* Header improvements */
        .header {
            margin-bottom: 48px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 24px;
        }

        .header-left {
            flex: 1;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: -0.03em;
            line-height: 1.1;
            background: linear-gradient(135deg, #fff 0%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            color: #888;
            font-size: 1.125rem;
            font-weight: 400;
        }

        /* Sub navigation tabs */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding: 6px;
            background: rgba(26, 26, 26, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .nav-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-tab:hover {
            background: rgba(212, 175, 55, 0.1);
            color: #D4AF37;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0a0a0a;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.25);
        }

        .gold-text { color: #D4AF37; }

        /* Stat cards with vibrant colors */
        .stat-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(30, 30, 30, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(212, 175, 55, 0.3);
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .metric-value {
            font-size: 2.25rem;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 8px rgba(212, 175, 55, 0.2));
        }

        .metric-label {
            font-size: 0.8125rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-top: 12px;
            font-weight: 600;
        }

        /* Card improvements with glassmorphism */
        .card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(20, 20, 20, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 28px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        /* Calendar improvements */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 10px;
            font-size: 0.8rem;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .calendar-day:hover {
            border-color: #D4AF37;
            background: rgba(212, 175, 55, 0.08);
            transform: scale(1.05);
        }

        .calendar-day.has-expense {
            border-color: rgba(212, 175, 55, 0.5);
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, rgba(255, 215, 0, 0.1) 100%);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.15);
        }

        .calendar-day.has-expense:hover {
            border-color: #D4AF37;
            box-shadow: 0 6px 16px rgba(212, 175, 55, 0.25);
        }

        .day-number {
            font-weight: 700;
            color: #fff;
            margin-bottom: 6px;
            font-size: 0.875rem;
        }

        .day-expenses {
            font-size: 0.7rem;
            color: #D4AF37;
            font-weight: 600;
        }

        /* Expense card - premium design */
        .expense-card {
            background: linear-gradient(135deg, rgba(15, 15, 15, 0.8) 0%, rgba(10, 10, 10, 0.8) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            cursor: move;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .expense-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #D4AF37 0%, #FFD700 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .expense-card:hover {
            border-color: rgba(212, 175, 55, 0.4);
            transform: translateX(4px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.15);
        }

        .expense-card:hover::before {
            opacity: 1;
        }

        .expense-card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .expense-name {
            font-size: 1.25rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.01em;
        }

        .expense-amount {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .expense-details {
            display: flex;
            gap: 20px;
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .expense-detail {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        /* Mood selector - vibrant colors */
        .mood-selector {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .mood-btn {
            padding: 8px 16px;
            background: rgba(26, 26, 26, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: #888;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .mood-btn:hover {
            border-color: #D4AF37;
            transform: translateY(-2px);
        }

        .mood-btn.active {
            border-color: #D4AF37;
            color: #D4AF37;
            background: rgba(212, 175, 55, 0.1);
        }

        .mood-btn.necessary {
            border-color: #FF6B6B;
            color: #FF6B6B;
            background: rgba(255, 107, 107, 0.1);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        }

        .mood-btn.worth {
            border-color: #66BB6A;
            color: #66BB6A;
            background: rgba(102, 187, 106, 0.1);
            box-shadow: 0 4px 12px rgba(102, 187, 106, 0.2);
        }

        .mood-btn.neutral {
            border-color: #89ABE3;
            color: #89ABE3;
            background: rgba(137, 171, 227, 0.1);
            box-shadow: 0 4px 12px rgba(137, 171, 227, 0.2);
        }

        /* Status toggle buttons */
        .status-toggle {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .status-btn {
            flex: 1;
            padding: 10px 20px;
            background: rgba(26, 26, 26, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: #888;
            font-weight: 700;
            backdrop-filter: blur(10px);
        }

        .status-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .status-btn.active.charged {
            background: linear-gradient(135deg, #66BB6A 0%, #4CAF50 100%);
            color: #0a0a0a;
            border-color: #66BB6A;
            box-shadow: 0 4px 16px rgba(102, 187, 106, 0.3);
        }

        .status-btn.active.pending {
            background: linear-gradient(135deg, #FFD700 0%, #D4AF37 100%);
            color: #0a0a0a;
            border-color: #FFD700;
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
        }

        /* Chop list items */
        .chop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .chop-item:hover {
            background: rgba(15, 15, 15, 0.6);
            border-color: rgba(102, 187, 106, 0.3);
            transform: translateX(4px);
        }

        .chop-name {
            font-weight: 700;
            color: #fff;
        }

        .chop-savings {
            color: #66BB6A;
            font-weight: 800;
            font-size: 1.125rem;
        }

        /* Modal improvements */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #151515 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 40px;
            max-width: 540px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-title {
            font-size: 1.875rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 28px;
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 0.8125rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
        }

        input, select {
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 14px 18px;
            color: #E0E0E0;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #D4AF37;
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        button {
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0a0a0a;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: #E0E0E0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
        }

        .btn-secondary:hover {
            border-color: #D4AF37;
            color: #D4AF37;
            background: rgba(212, 175, 55, 0.05);
        }

        .btn-row {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .btn-row button {
            flex: 1;
        }

        .calendar-caption {
            color: #888;
            font-size: 0.875rem;
            margin: -12px 0 20px;
            display: none;
        }

        .calendar-day-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .calendar-expense-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 14px;
            border-radius: 12px;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: #E0E0E0;
            font-weight: 600;
        }

        .calendar-expense-total {
            margin-top: 8px;
            font-weight: 800;
            color: #D4AF37;
            text-align: right;
        }

        /* Quick add button */
        .quick-add-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.4), 0 4px 12px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            border: none;
        }

        .quick-add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.6), 0 6px 16px rgba(0, 0, 0, 0.4);
        }

        .quick-add-btn:active {
            transform: scale(1.05) rotate(90deg);
        }

        /* Delete button */
        .delete-btn {
            position: absolute;
            top: 48px;
            right: 20px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #FF6B6B;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .expense-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff4444;
            color: #ff4444;
            transform: scale(1.05);
        }

        @media (max-width: 968px) {
            .two-col {
                grid-template-columns: 1fr;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            .container {
                padding: 20px 16px;
            }

            .main-nav {
                padding: 6px;
                margin-bottom: 24px;
                gap: 6px;
                flex-wrap: nowrap;
                overflow-x: auto;
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
            }

            .main-nav::-webkit-scrollbar {
                display: none;
            }

            .nav-link {
                flex: 0 0 auto;
                white-space: nowrap;
                padding: 10px 16px;
                border-radius: 12px;
                font-size: 13px;
                scroll-snap-align: start;
            }

            .header {
                margin-bottom: 32px;
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .header-title {
                font-size: 1.875rem;
                line-height: 1.15;
            }

            .header-subtitle {
                font-size: 0.95rem;
            }

            .nav-tabs {
                margin-bottom: 24px;
                gap: 6px;
                padding: 4px;
                flex-wrap: nowrap;
                overflow-x: auto;
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
                padding-bottom: 4px;
            }

            .nav-tabs::-webkit-scrollbar {
                display: none;
            }

            .nav-tab {
                flex: 0 0 auto;
                white-space: nowrap;
                padding: 10px 16px;
                border-radius: 12px;
                font-size: 12px;
                scroll-snap-align: start;
            }

            .stat-card {
                padding: 20px;
            }

            .card {
                padding: 20px;
            }

            .expense-card {
                padding: 16px;
            }

            /* CALENDAR FIX - proper mobile layout */
            .calendar {
                gap: 6px;
                width: 100%;
                grid-template-columns: repeat(7, minmax(0, 1fr));
            }

            .calendar-day {
                padding: 6px 4px;
                font-size: 0.65rem;
                min-height: 0;
                aspect-ratio: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                min-width: 0;
                overflow: hidden;
            }

            .day-number {
                font-size: 0.75rem;
                margin-bottom: 2px;
            }

            .day-expenses {
                font-size: 0.6rem;
                line-height: 1.2;
                word-break: break-word;
                max-height: 28px;
                overflow: hidden;
            }

            .day-expenses div {
                display: none;
            }

            .calendar-day.has-expense {
                box-shadow: none;
            }

            .day-expenses .day-total {
                display: block;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 100%;
            }

            .calendar-caption {
                display: block;
                margin: -8px 0 16px;
                font-size: 0.8rem;
            }

            /* CHOP BLOCK FIX - better number alignment and spacing */
            .chop-item {
                padding: 16px 12px;
                gap: 12px;
            }

            .chop-name {
                font-size: 0.9375rem;
                flex: 1;
                min-width: 0;
                word-break: break-word;
            }

            .chop-savings {
                font-size: 1.125rem;
                white-space: nowrap;
                text-align: right;
                min-width: 80px;
            }

            /* Hide metrics on mobile when not in list view */
            body[data-tab="calendar"] .stats-grid,

            .modal-content {

                border-radius: 18px;

            }

            .form-label {
                font-size: 0.75rem;
                margin-bottom: 8px;
            }

                padding: 12px 14px;
                font-size: 15px;
                border-radius: 10px;
            }

                height: 56px;
                right: 20px;

            .metric-value,

            .budget-total,
