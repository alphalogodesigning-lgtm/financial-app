<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projections - The Crystal Ball</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./supabase-config.js"></script>
    <script src="./app-shared.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #E0E0E0;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Navigation */
        .main-nav {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #888;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .nav-link:hover {
            border-color: #D4AF37;
            color: #D4AF37;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0a0a0a;
            border-color: #D4AF37;
        }

        .header {
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 8px;
        }

        .header-subtitle {
            color: #888;
            font-size: 1rem;
        }

        .gold-text { color: #D4AF37; }
        .soft-blue-text { color: #89ABE3; }
        .green-text { color: #66BB6A; }
        .red-text { color: #FF6B6B; }

        .card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .card:hover {
            border-color: #3a3a3a;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
        }

        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 968px) {
            .two-col {
                grid-template-columns: 1fr;
            }
        }

        /* Mobile-only header/navigation optimization (desktop unchanged) */
        @media (max-width: 640px) {
            .main-nav {
                padding: 10px 16px;
                margin-bottom: 20px;
                gap: 8px;
                flex-wrap: nowrap;
                overflow-x: auto;
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch;
                scroll-snap-type: x mandatory;
            }

            .main-nav::-webkit-scrollbar {
                display: none;
            }

            .nav-link {
                flex: 0 0 auto;
                white-space: nowrap;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                min-height: 40px;
                padding: 10px 14px;
                border-radius: 999px;
                font-size: 13px;
                scroll-snap-align: start;
            }

            .nav-link.active {
                box-shadow: 0 6px 18px rgba(212, 175, 55, 0.22);
            }

            .header {
                margin-bottom: 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .header-title {
                font-size: 1.6rem;
                line-height: 1.15;
            }

            .header-subtitle {
                font-size: 0.95rem;
            }
        }

        /* Slider */
        .slider-group {
            margin-bottom: 24px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .slider-name {
            font-weight: 600;
            color: #fff;
        }

        .slider-value {
            font-weight: 700;
            color: #D4AF37;
            font-size: 1.125rem;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* Impact Box */
        .impact-box {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .impact-title {
            font-size: 0.875rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        .impact-value {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .impact-subtext {
            font-size: 0.875rem;
            color: #888;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline-line {
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #2a2a2a;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 24px;
            padding: 16px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            border-color: #D4AF37;
        }

        .timeline-item.cluster {
            border-color: #FF6B6B;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.05) 0%, rgba(255, 107, 107, 0.1) 100%);
        }

        .timeline-dot {
            position: absolute;
            left: -28px;
            top: 20px;
            width: 16px;
            height: 16px;
            background: #D4AF37;
            border-radius: 50%;
            border: 3px solid #0a0a0a;
        }

        .timeline-dot.cluster {
            background: #FF6B6B;
        }

        .timeline-date {
            font-weight: 700;
            color: #D4AF37;
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .timeline-expenses {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .timeline-expense {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }

        .timeline-expense-name {
            color: #fff;
        }

        .timeline-expense-amount {
            color: #888;
            font-weight: 600;
        }

        .timeline-total {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
        }

        .timeline-total-label {
            color: #888;
        }

        .timeline-total-amount {
            color: #D4AF37;
            font-size: 1.125rem;
        }

        /* Goal Progress */
        .goal-progress-bar {
            height: 12px;
            background: #2a2a2a;
            border-radius: 6px;
            overflow: hidden;
            margin: 16px 0;
        }

        .goal-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #D4AF37 0%, #FFD700 100%);
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .goal-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 16px;
        }

        .goal-stat {
            text-align: center;
        }

        .goal-stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: #D4AF37;
        }

        .goal-stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 4px;
        }

        /* Scenario Cards */
        .scenario-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .scenario-card {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scenario-card:hover {
            border-color: #D4AF37;
            transform: translateY(-2px);
        }

        .scenario-card.active {
            border-color: #D4AF37;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(255, 215, 0, 0.1) 100%);
        }

        .scenario-title {
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .scenario-description {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 12px;
        }

        .scenario-impact {
            font-weight: 700;
            color: #66BB6A;
        }

        .scenario-impact.negative {
            color: #FF6B6B;
        }

        input[type="number"] {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 12px 16px;
            color: #E0E0E0;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            margin-top: 8px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #D4AF37;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="./projections-app.js"></script>
</body>
</html>
