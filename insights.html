<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights - The Therapy Session</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./supabase-config.js"></script>
    <script src="./app-shared.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #E0E0E0;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            padding: 24px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .main-nav {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #888;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .nav-link:hover {
            border-color: #D4AF37;
            color: #D4AF37;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0a0a0a;
            border-color: #D4AF37;
        }

        .settings-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-btn:hover {
            border-color: #9C27B0;
            color: #9C27B0;
        }

        .header {
            margin-bottom: 32px;
            text-align: center;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 8px;
        }

        .header-subtitle {
            color: #888;
            font-size: 1.125rem;
        }

        .gold-text { color: #D4AF37; }
        .soft-blue-text { color: #89ABE3; }
        .green-text { color: #66BB6A; }
        .red-text { color: #FF6B6B; }
        .purple-text { color: #9C27B0; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 24px;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 32px;
        }

        .modal-header {
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            color: #888;
            font-size: 0.95rem;
        }

        .roast-levels {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .roast-level-option {
            padding: 20px;
            background: #0a0a0a;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .roast-level-option:hover {
            border-color: #D4AF37;
            transform: translateY(-2px);
        }

        .roast-level-option.selected {
            border-color: #D4AF37;
            background: rgba(212, 175, 55, 0.1);
        }

        .roast-level-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .roast-level-emoji {
            font-size: 1.5rem;
        }

        .roast-level-name {
            font-size: 1.125rem;
            font-weight: 700;
            color: #fff;
        }

        .roast-level-description {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .roast-level-example {
            background: #1a1a1a;
            border-left: 3px solid #D4AF37;
            padding: 12px;
            font-size: 0.85rem;
            color: #aaa;
            font-style: italic;
            border-radius: 4px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.95rem;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #2a2a2a;
            color: #888;
        }

        .btn-secondary:hover {
            border-color: #D4AF37;
            color: #D4AF37;
        }

        .btn-primary {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            color: #0a0a0a;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        /* Current roast level indicator */
        .current-roast-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid #D4AF37;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #D4AF37;
            margin-left: auto;
        }

        /* Health Score */
        .health-score-container {
            text-align: center;
            margin-bottom: 48px;
        }

        .health-score-ring {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 24px;
        }

        .health-grade {
            font-size: 5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 12px;
        }

        .health-score-label {
            font-size: 1.125rem;
            color: #888;
            font-weight: 600;
        }

        /* Brutal Honesty Box */
        .brutal-box {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.15) 0%, rgba(80, 0, 0, 0.15) 100%);
            border: 2px solid rgba(139, 0, 0, 0.4);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }

        .brutal-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8B0000, #DC143C, #8B0000);
        }

        .brutal-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 1.25rem;
            font-weight: 700;
            color: #FF6B6B;
        }

        .brutal-text {
            font-size: 1.125rem;
            line-height: 1.6;
            color: #E0E0E0;
        }

        /* Personality */
        .personality-container {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.15) 0%, rgba(103, 58, 183, 0.15) 100%);
            border: 2px solid rgba(156, 39, 176, 0.4);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            text-align: center;
        }

        .personality-type {
            font-size: 2rem;
            font-weight: 800;
            color: #9C27B0;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .personality-description {
            font-size: 1.125rem;
            color: #E0E0E0;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .personality-traits {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .trait {
            padding: 8px 16px;
            background: rgba(156, 39, 176, 0.2);
            border: 1px solid rgba(156, 39, 176, 0.5);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #CE93D8;
        }

        /* Insights Grid */
        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .insight-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .insight-card:hover {
            border-color: #D4AF37;
            transform: translateY(-4px);
        }

        .insight-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        .insight-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
        }

        .insight-description {
            font-size: 0.95rem;
            color: #888;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .insight-stat {
            font-size: 2rem;
            font-weight: 800;
            color: #D4AF37;
            margin-bottom: 12px;
        }

        .insight-recommendation {
            background: rgba(212, 175, 55, 0.1);
            border-left: 3px solid #D4AF37;
            padding: 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #D4AF37;
        }

        /* Category Addiction */
        .category-addiction {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            text-align: center;
        }

        .addiction-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 24px;
        }

        .addiction-category {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 16px;
        }

        .addiction-stats {
            font-size: 1.125rem;
            color: #888;
            margin-bottom: 12px;
        }

        .addiction-percentage {
            font-size: 4rem;
            font-weight: 900;
            color: #FF6B6B;
            margin-bottom: 12px;
        }

        .addiction-note {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            padding: 16px;
            font-size: 0.95rem;
            color: #FF6B6B;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Regret Money */
        .regret-section {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            text-align: center;
        }

        .regret-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 24px;
        }

        .regret-amount {
            font-size: 4rem;
            font-weight: 900;
            color: #FF6B6B;
            margin-bottom: 16px;
        }

        .regret-description {
            font-size: 1.125rem;
            color: #888;
            margin-bottom: 16px;
        }

        .regret-advice {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            padding: 16px;
            font-size: 0.95rem;
            color: #FF6B6B;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Merchant Loyalty */
        .merchant-loyalty {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
        }

        .loyalty-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 24px;
            text-align: center;
        }

        .merchant-info {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }

        .merchant-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .merchant-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #D4AF37;
            margin-bottom: 8px;
        }

        .merchant-visits {
            font-size: 2.5rem;
            font-weight: 900;
            color: #66BB6A;
            margin-bottom: 16px;
        }

        .merchant-note {
            background: rgba(212, 175, 55, 0.1);
            border-left: 3px solid #D4AF37;
            padding: 12px;
            border-radius: 4px;
            font-size: 0.95rem;
            color: #D4AF37;
            text-align: left;
        }

        /* Savings Rate */
        .savings-section {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            text-align: center;
        }

        .savings-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 24px;
        }

        .savings-percentage {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 16px;
        }

        .savings-description {
            font-size: 1.125rem;
            color: #888;
            margin-bottom: 16px;
        }

        .savings-recommendation {
            background: rgba(102, 187, 106, 0.1);
            border: 1px solid rgba(102, 187, 106, 0.3);
            border-radius: 8px;
            padding: 16px;
            font-size: 0.95rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Achievements */
        .achievements-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 24px;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }

        .achievement {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .achievement.unlocked {
            border-color: #D4AF37;
            background: rgba(212, 175, 55, 0.05);
        }

        .achievement.locked {
            opacity: 0.3;
        }

        .achievement:hover {
            transform: translateY(-4px);
        }

        .achievement-icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .achievement-name {
            font-size: 0.95rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .achievement-description {
            font-size: 0.75rem;
            color: #888;
        }

        /* Fun Stats */
        .fun-stats-section {
            margin-bottom: 32px;
        }

        .fun-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .fun-stat {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }

        .fun-stat-value {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .fun-stat-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .insights-grid {
                grid-template-columns: 1fr;
            }

            .header-title {
                font-size: 2rem;
            }

            .modal-content {
                padding: 24px;
            }

            .nav-links {
                width: 100%;
            }

            .current-roast-indicator {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="./insights-app.js"></script>
</body>
</html>
